<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Price DB</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Price</h1>
        <form id="dataForm">
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatingDate" value="" placeholder="">
                <label for="floatingDate">購入日</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="">
                <label for="floatingInput">購入店</label>
            </div>

            <div class="row">
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">量</label>
                        </div>
                        <span class="input-group-text">kg</span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group mb-3">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInput" placeholder="">
                            <label for="floatingInput">個数</label>
                        </div>
                        <span class="input-group-text">個</span>
                    </div>
                </div>
            </div>

            <div class="btn-group mb-3 w-100" role="group">
                <button type="button" class="btn btn-outline-primary w-100" id="option1">税込</button>
                <button type="button" class="btn btn-outline-primary w-100" id="option2">税抜8%</button>
                <button type="button" class="btn btn-outline-primary w-100" id="option3">税抜10%</button>
            </div>

            <br>

            <button type="submit" class="btn btn-primary">保存</button>

        </form>

        <div id="message" class="mt-3"></div>

    </div>

    <script>

        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service_worker.js").then(registration => {
                console.log("Service Worker registered with scope:", registration.scope);
            }).catch(error => {
                console.error("Service Worker registration failed", error);
            });
        }

    </script>

    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>

</body>

</html>
